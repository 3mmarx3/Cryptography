      <div class="card">
        <h1>DES Encryption</h1>
        <div class="subtitle">Enter a secret key</div>

        <label>Key</label>
        <input id="password" placeholder="Example: myKey123" />

        <label>Message</label>
        <textarea
          id="message"
          rows="3"
          placeholder="Example: Hello DES"
        ></textarea>

        <button onclick="encryptMessage()">Encrypt</button>
        <div class="box" id="encrypted"></div>

        <button onclick="decryptMessage()">Decrypt</button>
        <div class="box" id="decrypted"></div>

        <div class="footer">Educational DES â€“ Browser Mode</div>
      </div>
    </main>

    <script>
      function encryptMessage() {
        let key = document.getElementById("password").value.trim();
        let msg = document.getElementById("message").value.trim();
        if (key === "" || msg === "") return alert("Fill all fields");
        let encrypted = CryptoJS.DES.encrypt(msg, key).toString();
        document.getElementById("encrypted").textContent = encrypted;
        document.getElementById("decrypted").textContent = "";
      }

      function decryptMessage() {
        let key = document.getElementById("password").value.trim();
        let encrypted = document.getElementById("encrypted").textContent.trim();
        if (key === "" || encrypted === "")
          return alert("Encrypt a message first");
        let decrypted = CryptoJS.DES.decrypt(encrypted, key).toString(
          CryptoJS.enc.Utf8
        );
        if (decrypted === "") return alert("Wrong key or corrupted data");
        document.getElementById("decrypted").textContent = decrypted;
      }
    </script>
