<div class="card">
  <h1>DES Encryption</h1>
  <div class="subtitle">Enter a secret key</div>
  <label for="password">Key</label>
  <input id="password" placeholder="Enter a secret key">
  <label for="message">Message</label>
  <textarea id="message" rows="3" placeholder="Write your message here"></textarea>
  <button onclick="encryptMessage()">Encrypt</button>
  <div class="box" id="encrypted"></div>
  <button onclick="decryptMessage()">Decrypt</button>
  <div class="box" id="decrypted"></div>
  <div class="footer">Educational DES – Browser Mode</div>

<script>
function encryptMessage(){
  let key = document.getElementById("password").value;
  let msg = document.getElementById("message").value;
  if(!key) return alert("Enter key");
  if(!msg) return alert("Enter message");
  let encrypted = CryptoJS.DES.encrypt(msg, key).toString();
  document.getElementById("encrypted").textContent = encrypted;
  document.getElementById("decrypted").textContent = "—";
}

function decryptMessage(){
  let key = document.getElementById("password").value;
  let encrypted = document.getElementById("encrypted").textContent;
  if(!key) return alert("Enter key");
  if(!encrypted) return alert("No encrypted message");
  try{
    let decrypted = CryptoJS.DES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
    if(!decrypted) throw new Error();
    document.getElementById("decrypted").textContent = decrypted;
  }catch{
    alert("Decryption failed: wrong key or corrupted data");
  }
}
</script>
