<div class="card">
  <h1>Caesar Cipher</h1>
  <label for="shift">Shift Key</label>
  <input id="shift" type="number" value="3">
  <label for="message">Message</label>
  <textarea id="message" placeholder="Enter your message"></textarea>
  <button onclick="encrypt()">Encrypt</button>
  <div class="box" id="encrypted"></div>
  <button onclick="decrypt()">Decrypt</button>
  <div class="box" id="decrypted">—</div>
  <div class="footer">Educational Caesar Cipher</div>

<script>
function caesarEncrypt(text, shift){
  return text.split('').map(c=>{
    if(c.match(/[A-Z]/)) return String.fromCharCode((c.charCodeAt(0)-65+shift)%26+65);
    if(c.match(/[a-z]/)) return String.fromCharCode((c.charCodeAt(0)-97+shift)%26+97);
    return c;
  }).join('');
}
function caesarDecrypt(text, shift){
  return text.split('').map(c=>{
    if(c.match(/[A-Z]/)) return String.fromCharCode((c.charCodeAt(0)-65-shift+26)%26+65);
    if(c.match(/[a-z]/)) return String.fromCharCode((c.charCodeAt(0)-97-shift+26)%26+97);
    return c;
  }).join('');
}
function encrypt(){
  let shift=parseInt(document.getElementById("shift").value);
  let text=document.getElementById("message").value;
  if(isNaN(shift)) return alert("Enter a valid shift key");
  document.getElementById("encrypted").textContent=caesarEncrypt(text,shift);
  document.getElementById("decrypted").textContent="—";
}
function decrypt(){
  let shift=parseInt(document.getElementById("shift").value);
  let text=document.getElementById("encrypted").textContent;
  if(isNaN(shift)) return alert("Enter a valid shift key");
  if(!text) return alert("Encrypt a message first");
  document.getElementById("decrypted").textContent=caesarDecrypt(text,shift);
}
</script>
