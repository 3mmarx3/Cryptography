<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/main.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

  <main class="main-content-wrapper">

    <header id="header"></header>
    <div class="card">
      <h1>Caesar Cipher</h1>

      <label>Shift Key</label>
      <input id="shift" type="number" value="3">

      <label>Message</label>
      <textarea id="message" placeholder="Example: Hello World"></textarea>

      <button onclick="encrypt()">Encrypt</button>
      <div class="box" id="encrypted"></div>

      <button onclick="decrypt()">Decrypt</button>
      <div class="box" id="decrypted"></div>

      <div class="footer">Educational Caesar Cipher</div>
    </div>

  </main>

    <script src="../app/header.js"></script>
  <script>
    function caesar(text, shift) {
      return text.split("").map(c => {
        let code = c.charCodeAt(0)
        if (code >= 65 && code <= 90) return String.fromCharCode((code - 65 + shift + 26) % 26 + 65)
        if (code >= 97 && code <= 122) return String.fromCharCode((code - 97 + shift + 26) % 26 + 97)
        return c
      }).join("")
    }

    function encrypt() {
      let shift = parseInt(document.getElementById("shift").value)
      let text = document.getElementById("message").value.trim()
      if (isNaN(shift) || text === "") return alert("Enter shift key and message")
      document.getElementById("encrypted").textContent = caesar(text, shift)
      document.getElementById("decrypted").textContent = ""
    }

    function decrypt() {
      let shift = parseInt(document.getElementById("shift").value)
      let text = document.getElementById("encrypted").textContent.trim()
      if (isNaN(shift) || text === "") return alert("Encrypt a message first")
      document.getElementById("decrypted").textContent = caesar(text, -shift)
    }
  </script>

</body>

</html>
