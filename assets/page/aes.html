    <script>
      async function getKey(password, salt) {
        let enc = new TextEncoder();
        let keyMaterial = await crypto.subtle.importKey(
          "raw",
          enc.encode(password),
          { name: "PBKDF2" },
          false,
          ["deriveKey"]
        );
        return crypto.subtle.deriveKey(
          { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          false,
          ["encrypt", "decrypt"]
        );
      }

      function buf2hex(buffer) {
        return Array.from(new Uint8Array(buffer))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      }

      function hex2buf(hex) {
        return new Uint8Array(hex.match(/.{1,2}/g).map((b) => parseInt(b, 16)))
          .buffer;
      }

      async function encryptMessage() {
        let password = document.getElementById("password").value.trim();
        let message = document.getElementById("message").value.trim();
        if (!password || !message) return alert("Fill all fields");

        let salt = crypto.getRandomValues(new Uint8Array(16));
        let iv = crypto.getRandomValues(new Uint8Array(12));
        let key = await getKey(password, salt);
        let encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          new TextEncoder().encode(message)
        );

        document.getElementById("encrypted").textContent =
          buf2hex(salt) + buf2hex(iv) + buf2hex(encrypted);
        document.getElementById("decrypted").textContent = "";
      }

      async function decryptMessage() {
        let password = document.getElementById("password").value.trim();
        let data = document.getElementById("encrypted").textContent.trim();
        if (!password || !data)
          return alert("Missing password or encrypted text");

        try {
          let salt = hex2buf(data.slice(0, 32));
          let iv = hex2buf(data.slice(32, 56));
          let encrypted = hex2buf(data.slice(56));
          let key = await getKey(password, new Uint8Array(salt));
          let decrypted = await crypto.subtle.decrypt(
            { name: "AES-GCM", iv: new Uint8Array(iv) },
            key,
            encrypted
          );
          document.getElementById("decrypted").textContent =
            new TextDecoder().decode(decrypted);
        } catch {
          alert("Wrong password or corrupted data");
        }
      }
    </script>
