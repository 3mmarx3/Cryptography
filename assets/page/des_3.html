<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3DES Cipher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  </head>

  <body>
    <main class="main-content-wrapper">
   
      <header id="header"></header>
      <div class="card">
        <h1>3DES Cipher</h1>

        <label>Secret Key</label>
        <input id="key" placeholder="Example: mySecretKey" />

        <label>Message</label>
        <textarea id="message" placeholder="Example: Hello 3DES"></textarea>

        <button onclick="encrypt()">Encrypt</button>
        <div class="box" id="encrypted"></div>

        <button onclick="decrypt()">Decrypt</button>
        <div class="box" id="decrypted"></div>

        <div class="footer">Educational 3DES Cipher</div>
      </div>
    </main>
  <script src="../app/header.js"></script>
    <script>
      function encrypt() {
        let key = document.getElementById("key").value.trim();
        let message = document.getElementById("message").value.trim();
        if (key === "" || message === "") return alert("Fill all fields");
        let encrypted = CryptoJS.TripleDES.encrypt(message, key).toString();
        document.getElementById("encrypted").textContent = encrypted;
        document.getElementById("decrypted").textContent = "";
      }

      function decrypt() {
        let key = document.getElementById("key").value.trim();
        let cipher = document.getElementById("encrypted").textContent.trim();
        if (key === "" || cipher === "")
          return alert("Encrypt a message first");
        let decrypted = CryptoJS.TripleDES.decrypt(cipher, key).toString(
          CryptoJS.enc.Utf8
        );
        if (decrypted === "") return alert("Wrong key or corrupted data");
        document.getElementById("decrypted").textContent = decrypted;
      }
    </script>
  </body>
</html>
